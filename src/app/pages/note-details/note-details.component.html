<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" required class="input">
      </div>
    </div>

    <br>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea class="textarea"></textarea>
      </div>
    </div>


    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button">
          cancel
        </button>
      </div>
      <div class="control">
        <button class="button is-text is-primary" type="submit">
          save
        </button>
      </div>
    </div>

  </form>
</div>
